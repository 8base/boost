language: node_js
node_js: node

install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.6.0
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn install

script:
  - yarn run eslint
  - yarn run test
  - yarn run flow

deploy:
  provider: npm
  email: zouxuoz@gmail.com
  skip_cleanup: true
  api_key:
    secure: ""
  on:
    tags: true
    repo: 8base/boost
    branch: master
